<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>
<div class="row">
    <div class="col s6 offset-s3">
        <h3>Persons</h3>
        <ul class="collection with-header">
            <li class="collection-header">
                <a class="btn-floating btn-large waves-effect waves-light blue" href="/new-person"><i
                        class="material-icons">add</i></a>
            </li>
            <li class="collection-item" th:each="person : ${persons}">
                <div>
                    <a th:href="'/person/'+${person.id}">
                        <span th:text="${person.name}"></span>
                    </a>
                    <a th:href="'/person/'+${person.id}">
                        <span th:text="${person.lastname}"></span>
                    </a>
                    <a th:href="'/person/'+${person.id}">
                        <span th:text="${person.age}"></span>
                    </a>
                    <a th:href="'/person/'+${person.id}+'/delete'" class="secondary-content red-text"><i
                            class="material-icons">delete</i></a>
                    <a th:href="'/person/'+${person.id}+'/edit'" class="secondary-content blue-text"><i
                            class="material-icons">cansel</i></a>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

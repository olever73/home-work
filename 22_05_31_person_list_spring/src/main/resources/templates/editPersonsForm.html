<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Add Persons </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-info" href="#" th:href="@{/allPerson.html/all}"> Back to All Persons </a>
            <!--/*@thymesVar id="form" type="ch"*/-->
            <form action="#" class="form-horizontal"
                  th:action="@{/allPerson.html/save}"
                  th:object="${form}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th> Name</th>
                            <th> LastName</th>
                        </tr>
                        </thead>
                        <tbody>
                       
                        <!--/*@thymesVar id="persons" type="ch"*/-->
                        <tr th:each="book, itemStat : ${form.persons}">
                            <td><input hidden th:name="|persons[${itemStat.index}].id|" th:value="${persons.getId()}"/></td>
                            <td><!--/*@thymesVar id="person" type="ch"*/-->
                            <input th:placeholder="Name + ' ' + ${itemStat.count}" th:name="|persons[${itemStat.index}].name|" th:value="${person.getName()}"
                                       required/></td>
                            <td><!--/*@thymesVar id="person" type="ch"*/-->
                            <input th:placeholder="LastName + ' ' + ${itemStat.count}" th:name="|persons[${itemStat.index}].lastname|"
                                       th:value="${person.getLastName()}" required/></td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
